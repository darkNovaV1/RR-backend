<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">

    <link rel="stylesheet" href="css/orderHistory.css">
    <title>Order History</title>
</head>

<body>
    <header>
        <h2 class="logo">Steakhouse</h2>
        <div class="responsive">
            <img src="./assets/menu-icon.png" class="menu-bar">
        </div>
        <form action="/booking" method="get">
            <nav class="navigation">

                <a href="#home" class="active" id="a1">Home</a>
                <a href="#aboutUs" id="a1">About</a>
                <a href="#contactUs" id="a1">Contacts</a>
            </nav>
        </form>
    </header>
    <div class="container">
        <h1 class="heading">Order History</h1>

        <div class="order-list">
                <div class="card">
                <div class="card-inner">
                <div class="card-front">
                    <div class="card-header">
                        <h3>Order#1</h3>
                        <h5>time and date</h5>
                    </div>
                    <div class="card-body">
                        <ul>
                            <li>Date :</li>
                            <li>Time :</li>
                            <li>Party size :</li>
                            <li>Special req : </li>


                        </ul>
                    </div>
                    
                </div>
                <div class="card-back">
                    <h3>food reservation</h3>
                    <hr>
                    <div class="card-body">
                        <ul>
                            <li>item1</li>
                            <li>item2</li>
                            <li>item3</li>
                        </ul>
                    </div>
                    <hr>
                    <div class="card-footer">
                        <div class="cost">50rs</div>
                        <div class="status">
                            <img src="assets/check.png" width="30px" alt="complete">
                            <img src="assets/close.png" width="25px" alt="cancel">
                        </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
